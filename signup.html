<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
<h1>Sign up</h1>
<style>
        marquee {
             width: 100%;
             padding: 10px 0;
             background-color: yellow;
           }
  </style>

<form method="POST" action="/signup">
    <input type="text" name="username"><br>
    <input type="password" name="password"><br>
    <input type="submit" value="Submit"><br>

    <marquee behavior="scroll" bgcolor="yellow" loop="-1" width="30%">
     <i><font color="blue"><strong>Today's date is :<span id="time"></span></strong>  </font></i>
       <script>
         var today = new Date();
      document.getElementById('time').innerHTML=today;
       </script>
     </marquee>


</form>
</center>
</body>
</html>
