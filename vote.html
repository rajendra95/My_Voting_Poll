<!DOCTYPE html>
<html>
<body>
    <center>
    <style>
        marquee {
             width: 100%;
             padding: 10px 0;
             background-color: yellow;
           }
     </style>
<h2>Please Vote Here</h2>

<form method="POST" action="/vote" enctype="application/x-www-form-urlencoded"> 
  <input type="radio" name="Party" value="BJP" checked> BJP<br>
  <input type="radio" name="Party" value="INC"> INC<br>
  <input type="radio" name="Party" value="MNS"> MNS <br>
  <input type="submit" value="submit">
  
  <marquee behavior="scroll" bgcolor="yellow" loop="-1" width="30%">
      <i><font color="blue"><strong>Today's date is :<span id="time"></span></strong>  </font></i>
        <script>
          var today = new Date();
       document.getElementById('time').innerHTML=today;
        </script>
      </marquee>
</form> 
</center>
</body>
</html>
